<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
<!--   <script src="BMI.js"></script>-->
<!--     link to url fot BMI.js-->
    <script src="http://127.0.0.1:5000/static/BMI.js"></script>  
      
<!--
    <script type="text/javascript" 
            src="{{ url_for('static', filename='BMI.js') }}"></script>  
-->  
</head>

    
  <body>
    <div class="container">         
        <br />
        <!-- Adapted from: http://v4-alpha.getbootstrap.com/components/forms/#textual-inputs -->
        <form>
           <h1>Adult BMI Calculator </h1>           
              <div class="form-group">
                <label for="name">User input</label>
                <input type="text" class="form-control" name="userinput" id="userinput" placeholder="Enter a string">
                <small id="emailHelp" class="form-text text-muted">The server will generate all permutations of the string for you.</small>
              </div>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
        <br />
        <form>

                <label for="serveroutput">Server result</label>
                <textarea class="form-control" id="serveroutput" rows="10" placeholder="Please submit an input above."  readonly></textarea>

     <!--    Adapted from: http://blog.excelstrategiesllc.com/2014/11/18/coding-your-first-javascript-bmi-calculator       -->

                 <h3>Enter your weight in pounds:</h3>
            <input type="number" class="form-control" id="weight" placeholder = "236">
            <b>lbs.</b>
            <br>
            <h3>Enter you height (in feet and inches):</h3>
            <input type="number" class="form-control" id="heightft" placeholder = "6">
            <b>ft.</b>

            <p><input type="range" min="0" max="11" value="3" step="1"  id="heightin"  oninput="Slider()" onchange="Slider()">
            <b><label id="heightin_op">3 </label> in.</b></p>


            <input type="button"   id="submit" class="btn btn-primary" value="Calculate" onClick="BMICalculate()" > 
            &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; 
            <input type="button" class="btn btn-primary" value="Clear" onClick="Clear()" style="width:90px;">

            <!-- Output BMI value and its description -->
            <h2>Your BMI is: <label id="BMI"></label></h2>

            <h5>    
            <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong></strong><label id="DESC"></label>
            </div>
             </h5>                         
        </form>      
    </div>
        
        
        

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script> 
      
      	<script>
		$("#submit").click(function(e) {
			e.preventDefault();
			
			data = {userinput: $("#userinput").val()}
			$.post("/perms", data, function(resbody){
				$("#serveroutput").text(resbody);
			});
		});
	   </script>
      
  </body>
</html>
